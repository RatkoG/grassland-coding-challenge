<div class="container">
  <div class="fake-phone">
    <div *ngFor="let message of messages">
      <ng-container *ngIf="getMessageType(message) === 'TextMessage'">
        <app-text-message [message]="message"></app-text-message>
      </ng-container>
      <ng-container *ngIf="getMessageType(message) === 'ImageMessage'">
        <app-image-message [message]="message"></app-image-message>
      </ng-container>
    </div>
  </div>
</div>
